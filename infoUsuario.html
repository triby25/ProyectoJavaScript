<html>
	<head>
		<title>Api JavaScript</title>
		<script src="resourses\scripts\jquery-3.2.1.min.js"></script>
		<script src="resourses\scripts\scripts_api3.js"></script>
		<link rel="stylesheet" href="resourses\css\bootstrap.min.css"></script>
	</head>
	<body>
		<div class="container">
		  <div class="row">
			<div class="col-md-8">
			  <h2 class="page-header">Información Del Usuario</h2>
				<section class="comment-list" id="infoUsuario">
				  <article class="row">
					<div class="col-md-10 col-sm-10">
					  <div class="panel panel-default arrow left">
						<div class="panel-heading right" style="background-color:LightSteelBlue "><b>Usuario : <label id="usuario"></label></b></div>
						<div class="panel-body">
						  <header class="text-left">
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">Nombre :    </label> <label id="nombre"></label></div>
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">E-Mail :    </label> <label id="correo"></label></div>
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">Teléfono :  </label> <label id="telefono"></label></div>
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">WebSite :   </label> <label id="website"></label></div>
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">Dirección : </label> <label id="direccion"></label></div>
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">Compañía : </label> <label id="compania"></label></div>
							<div class="comment-user" ><i class="fa fa-user"></i> <label style="color:LightSteelBlue">Post Del Usuario : </label> <label id="cantidadPost"></label></div>
						  </header>
						  
						</div>
					  </div>
					</div>
				  </article>
				</section>
			</div>
		  </div>
		</div>
	</body>
</html>
