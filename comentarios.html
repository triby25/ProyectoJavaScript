<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Api JavaScript</title>
		<script src="resourses\scripts\jquery-3.2.1.min.js"></script>
		<script src="resourses\scripts\scripts_api2.js"></script>
		<link rel="stylesheet" href="resourses\css\bootstrap.min.css"></script>
		<link rel="stylesheet" href="resourses\css\main.css"></script>
		<style>
			.bgimg {
				background-image: url('./resourses/img/bgheader.jpg');
			}
			.hdimg {
				background-image: url('./resourses/img/header.png');
			}
			
		</style>
	</head>
	<body class="bgimg">
		<div class="container">
		  <div class="row">
			<div class="col-md-8">

			  <div class="row " style="margin-bottom: 5px;">
				<div class="col-sm-10">
					<h2 class="page-header titulo" align="center">Detalles Del Post</h2>
				</div>
				
				<div class="col-sm-2">
					<button type="button" class="btn btn-primary" id="logout">Logout</button>
				</div>			
			</div>
			
				<section class="comment-list" id="listaComentarios">
				  
				  <!-- Post Original -->
				  <article class="row">
					<div class="col-md-10 col-sm-10">
					  <div class="panel panel-default arrow left">
						<div class="panel-heading right hdimg"><b><label id="usuario"></label></b></div>
						<div class="panel-body">
						  <header class="text-left">
							<div class="comment-user" ><i class="fa fa-user"></i><b><label id="titulo"></label></b></div>
						  </header>
						  <div class="comment-post">
							<p id="comentario"></p>
						  </div>
						</div>
					  </div>
					  
					<div>
						<button type="button" class="btn btn-primary" id="agregarComentario">Agregar Comentario</button>
					</div>
					</div>
				  </article>
				</section>
			</div>
		  </div>
		</div>
	</body>
</html>
