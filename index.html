<html>
	<head>
		<title>Ejemplo</title>
		<script src="resourses\scripts\scripts.js"></script>
		<link rel="stylesheet" href="resourses\css\bootstrap.min.css"></script>
	</head>
	<body>
		</br></br>
		<h1 align="center">Registro De Estudiantes</H1>
		<div align="center">
			<div class="container" style="width:50%" id="divformulario">
				<form class="form-horizontal"> 
					<div class="form-group">
						<label for="id" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="id" placeholder="ID">
						</div>
					</div>
					<div class="form-group">
						<label for="nombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" placeholder="Nombre">
						</div>
					</div>
					<div class="form-group">
						<label for="matricula" class="col-sm-2 control-label">Matrícula</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="matricula" placeholder="Matrícula">	 
						</div>				
					</div>
					<div class="form-group">
						<label for="identificacion" class="col-sm-2 control-label">Identificación</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="identificacion" placeholder="Identificación">
						</div>
					</div>
					<div class="form-group">
						<label for="telefono" class="col-sm-2 control-label">Teléfono</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telefono" placeholder="Teléfono">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Email"></br>
						</div>
					</div>
				</form> 
				
				<button type="submit" onclick="addRow()" class="btn btn-primary" >Agregar Estudiante</button>
				<button type="submit" onclick="cargarEstuduantes()" class="btn btn-success" >Cargar Estudiantes</button>
				<button type="submit" onclick="borrarTodosEstuduantes()" class="btn btn-danger" >Borrar Estudiantes</button>
			</div>
			</br>
			<div align="center" style="width:70%">
				<table id="estudiantes" class="table table-bordered">
					<thead>
						<tr>
							<td>Id</td>
							<td>Nombre</td>
							<td>Matrícula</td>
							<td>Identificación</td>
							<td>Teléfono</td>
							<td>Email</td>
							<td></td>
						</tr>
					</thead>
					<tbody id="tbodytabla">
					</tbody>
				</table>
				
			</div>
		</div>
	</body>
</html>
